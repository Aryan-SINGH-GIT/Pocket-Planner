<!DOCTYPE html>
<html lang="en">
<head>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Splash Screen -->
  <div class="splash-screen">
    <div class="logo">
      <h1>Expense Tracker</h1>
      <p>Track your expenses, stress less.</p>
    </div>
  </div>

  <!-- Main Dashboard -->
  <div class="app-container">
    <header>
      <div class="user-info">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.vecteezy.com%2Ffree-vector%2Fprofile-icon&psig=AOvVaw2fcH7H3gwAsjD8LZ4-NBao&ust=1732791390409000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCMjx5JSt_IkDFQAAAAAdAAAAABAJ" alt="User Profile" class="profile-img">
        <div class="notifications">
          <i class="bell-icon">&#x1F514;</i>
        </div>
      </div>
      <h2>Welcome, [User]</h2>
    </header>

    <section class="overview">
      <div class="total-expenses">
        <h3>Total Expenses</h3>
        <p class="expense-amount">RS. 720</p>
      </div>
      <div class="budget-summary">
        <h3>Monthly Budget</h3>
        <p class="budget-amount">RS. 1000</p>
        <div class="progress-bar" style="width: 72%;"></div>
      </div>
    </section>

    <section class="recent-expenses">
      <h3>Recent Expenses</h3>
      <ul class="expenses-list">
        <li class="expense-item">
          <span class="category">Food</span>
          <span class="amount">RS. 25</span>
        </li>
        <li class="expense-item">
          <span class="category">Transport</span>
          <span class="amount">RS.15</span>
        </li>
        <li class="expense-item">
          <span class="category">Books</span>
          <span class="amount">RS. 50</span>
        </li>
      </ul>
    </section>

    <section class="expense-breakdown">
      <h3>Expense Breakdown</h3>
      <div class="pie-chart">
        <!-- Placeholder for Pie Chart (SVG, or JS-based chart would go here) -->
        <div class="pie"></div>
      </div>
    </section>
  </div>

  <footer>
    <button class="add-expense-btn">+ Add Expense</button>
    <button class="add-goal-btn">+ Add Savings Goal</button>
  </footer>

</body>
</html>
