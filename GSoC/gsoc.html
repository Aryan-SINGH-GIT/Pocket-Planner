<!DOCTYPE html>
<html lang="en">
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="split.html">Split</a></li>
            <li><a href="#transaction">Transaction</a></li>
            <li><a href="#target">Target</a></li>
        </ul>
    </nav>

    <!-- Main Dashboard -->
    <div class="app-container" id="dashboard">
        <header>
            <div class="user-info">
                <img src="https://www.example.com/profile.jpg" alt="User Profile" class="profile-img">
                <div class="notifications">
                    <i class="bell-icon">&#x1F514;</i>
                </div>
            </div>
            <h2>Welcome, [User]</h2>
        </header>

        <section class="overview">
            <div class="total-expenses">
                <h3>Total Expenses</h3>
                <p class="expense-amount">RS. 720</p>
            </div>
            <div class="budget-summary">
                <h3>Monthly Budget</h3>
                <p class="budget-amount">RS. 1000</p>
                <div class="progress-bar" style="width: 72%;"></div>
            </div>
        </section>

        <section class="recent-expenses">
            <h3>Recent Expenses</h3>
            <ul class="expenses-list">
                <li class="expense-item">
                    <span class="category">Food</span>
                    <span class="amount">RS. 25</span>
                </li>
                <li class="expense-item">
                    <span class="category">Transport</span>
                    <span class="amount">RS. 15</span>
                </li>
                <li class="expense-item">
                    <span class="category">Books</span>
                    <span class="amount">RS. 50</span>
                </li>
            </ul>
        </section>

        <section class="expense-breakdown">
            <h3>Expense Breakdown</h3>
            <div class="pie-chart">
                <!-- Placeholder for Pie Chart (SVG, or JS-based chart would go here) -->
                <div class="pie"></div>
            </div>
        </section>
    </div>

    <!-- Transaction Section -->
    <div class="app-container" id="transaction">
        <h3>Transaction</h3>
        <!-- Content for transactions -->
    </div>

    <!-- Target Section -->
    <div class="app-container" id="target">
        <h3>Target</h3>
        <!-- Content for targets -->
    </div>

    <footer>
        <input type="text" id="category-input" placeholder="Category">
        <input type="number" id="amount-input" placeholder="Amount">
        <button class="add-expense-btn">+ Add Expense</button>
        <input type="number" id="saving-goal-input" placeholder="Saving Goal">
        <button class="add-goal-btn">Set Savings Goal</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
